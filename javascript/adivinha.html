<meta charset="UTF-8">

<input/>
<button>Compare com o segredo</button>

<script>

    var segredo = Math.round(Math.random()*10);

    var input = document.querySelector("input");
    input.focus();

    function verify(){

        if(input.value == segredo){

            alert("Voce Acertou!!");

        }
        else{
            alert("Voce Errou!!");
        }

        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verify;

</script>
