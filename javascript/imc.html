<meta charset="UTF-8">

<script>

    function breakLine(n){

        for(let i=n; i<=n; i++){
            document.write("<br>");
        }

    }

    function showInfo(phrase){

        document.write(phrase);
        breakLine(1);

    }

    function imc(height, weight){

        return weight/(Math.pow(height,2));

    }

    var name = prompt("Informe o seu nome");

    var height = prompt(name + ", informe sua altura");
    var weight = prompt(name + ", informe seu peso");

    var imc = imc(height, weight);

    showInfo(name + ", o seu IMC Ã© " + imc);

    if(imc < 18.5){
        showInfo("Below recommended");
    }
    else if(imc > 35){
        showInfo("Above recommended");
    }
    else{
        showInfo("Within the recommended")
    }

</script>
